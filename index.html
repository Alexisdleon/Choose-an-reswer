<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige una respuesta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Contenedor para mostrar imágenes -->
        <div id="text-container">
            <div id="question">¿Me quieres?</div> <!-- Pregunta -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Sí</button> <!-- Botón Sí -->
                <button id="no-button" onclick="selectOption('no')">No</button> <!-- Botón No -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript externo -->
</body>
</html>
